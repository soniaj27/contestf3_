<!DOCTYPE html>
<html>
<head>
	<title>API Data Table</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<button id="fetch-data-btn">Fetch Data</button>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Title</th>
				<th>Body</th>
			</tr>
		</thead>
		<tbody id="posts-table-body">
		</tbody>
	</table>

	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Price</th>
				<th>Image</th>
			</tr>
		</thead>
		<tbody id="products-table-body">
		</tbody>
	</table>

	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Title</th>
				<th>Completed</th>
			</tr>
		</thead>

		<tbody id="todos-table-body">
		</tbody>
	</table>

	<script src="main.js"></script>
</body>
</html>
